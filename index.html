<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css"
    />
    <title>login-page</title>
  </head>
  <body>
    <div class="container">
      <fieldset>
        <div class="left-box">
          <h1>Sign in with</h1>
          <form action="index.js" method="get">
            <input
              type="text"
              name="username"
              id="1"
              placeholder="Username or email"
            /><i class="fas fa-user"></i>

            <input
              type="password"
              name="password"
              placeholder="Password"
              id="2"
            />
            <i class="fas fa-lock"></i>
            <input type="checkbox" name="agree" id="3" />
            <label for="checkbox">Remember me</label>
            <input type="submit" value="LOGIN" />
          </form>
        </div>

        <span class="middle-line"> or</span>
        <div class="right-box">
          <ul>
            <li><a href="#" id="facebook">Facebook login</a></li>
            <li><a href="#" id="google">Google+login</a></li>
            <li><a href="#" id="twitter">Twitter login</a></li>
          </ul>
          <div>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google-plus-g"></i>
          </div>
        </div>
      </fieldset >
      <fieldset class="fieldset-bottom" >
        <span class="bottom">
            <a href="#" id="reg">Register now</a>
            <a href="#" id="forg">Forgotten?</a>
        </span>
      </fieldset>
    </div>
  </body>
</html>
