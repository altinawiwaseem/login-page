<head>

<body>
    <div class="container">
        <div class="left-box">
            <h1>Sign in with</h1>
            <form action="index.js" method="get">
                <input type="text" name="username" id="1" placeholder="Username or email" ><i class="fas fa-user"></i>
                
                <input type="password" name="password" placeholder="Password" id="2"> 
                <i class="fas fa-lock"></i>
                <input type="checkbox" name="agree" id="3">
                <label for="checkbox">Remember me</label>
                <input type="submit" value="LOGIN">
            </form>

        </div>
        <span class="middle-line"> or</span>
        <div class="right-box"> 
            <ul>
                <li><a href="#" id="facebook">Facebook login</a></li>
                <li><a href="#" id="google">Google+login</a></li>
                <li><a href="#" id="twitter">Twitter login</a></li>
            </ul>
        </div>
        
        

    </div>
