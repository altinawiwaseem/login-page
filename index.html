<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>login using flex-box</title>
  </head>
  <body>
    <section class="container">
      <article class="left-box">
        <div></div>
      </article>
      <article class="middle-line"></article>
      <article class="right-box">
        <div>
          <h1>Sign in with</h1>
          <form action="index.js" method="get">
            <input
              type="text"
              name="username"
              value=""
              id="1"
              placeholder="Username or email"
            />
            <i class="fas fa-user"></i>

            <input
              type="password"
              name="password"
              placeholder="Password"
              value=""
              id="2"
            />
            <i class="fas fa-lock"></i>
            <input type="checkbox" name="agree" id="3" />
            <label for="checkbox">Remember me</label>
            <input type="submit" value="LOGIN" />
          </form>
        </div>
      </article>
      <article class="buttom-box"></article>
    </section>
  </body>
</html>
