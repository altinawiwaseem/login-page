<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Responsive design">
    <meta name="keywords" content="html, css,felxbox,login,form, web, webpage, design, internet,responsive,waseem">
    <meta name="author" content="Waseem Altinawi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css"
    />
    <title>login using flex-box</title>
  </head>
  <body>
    <section class="container">
      <article class="left-box">
        <div class="left-box">
          <ul>
            <li><a href="#" id="facebook">Facebook login</a></li>
            <li><a href="#" id="google">Google+login</a></li>
            <li><a href="#" id="twitter">Twitter login</a></li>
          </ul>
          <div>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google-plus-g"></i>
          </div>
        </div>
      </article>

      <article class="middle">
        <span class="middle-line">Or</span>
      </article>
      <article class="right-box">
        <div>
          <h1>Sign in with</h1>
          <form action="index.js" method="get">
            <input
              type="text"
              name="username"
              value=""
              id="1"
              placeholder="Username or email"
            />
            <i class="fas fa-user"></i>
            <input
              type="password"
              name="password"
              placeholder="Password"
              value=""
              id="2"
            />
            <i class="fas fa-lock"></i>
            <input type="checkbox" name="agree" id="3" />
            <label for="checkbox">Remember me</label>
            <input type="submit" value="LOGIN" />
          </form>
        </div>
      </article>
      <article class="buttom-box">
        <span class="bottom">
          <a href="#" id="reg">Register now</a>
          <a href="#" id="forg">Forgotten?</a>
        </span>
      </article>
    </section>
  </body>
</html>
